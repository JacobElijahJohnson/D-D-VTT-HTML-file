<style>
    #basic-facts{
        display: flex;
        flex-direction: row;
        padding-bottom: 5%;
        margin-top: 2%;
    }
    #character-name{
        border: solid black;
        padding: 3%;
        padding-right: 10%;
        display: flex;
        flex-direction: column;
    }
    #name-label{
        position: absolute;
        margin-top: 5%;
        font-size: 1.1rem;
    }
    #character-information{
        display: flex;
        flex-direction: column;
        border: solid black;
        margin-left: 0.06%;
        padding-right: 20%;
    }
    #class{
        position: relative;
        margin-top: 12%;
        transform: scale(1.3);
        left: 20%;
    }
    #class-label{
        position:relative;
        margin-top: 5%;
        left: 5%;
        bottom: 2%;
    }
    #prof-bonus{
        position: relative;
        border-radius: 100%;
        margin-top: 5%;
        height: 105%;
        width: 13%;
        text-align: center;
        border: solid black;
    }
    #race{
        position: relative;
        left: 2%;
    }
    #level{
        width: 37%;
    }
    .input-spacer{
        position: relative;
        margin-top: 5%;
        margin-left: 15%;
        left: 15%;
    }
    .bottom-spacer{
        position: relative;
        margin-left: 15%;
        left: 15%;
    }
    .rows{
        display: flex;
        flex-direction: row;
    }
    .columns{
        display: flex;
        flex-direction: column;
    }
    .skills-and-scores{
        display: flex;
        flex-direction: row;
    }
    .abilities{
        display: flex;
        flex-direction: column;
        border: solid black;
        box-sizing: border-box; 
        margin-right: 2%;
    }
    .stat{
        display: inline-grid;
        margin-top: 5%;
        margin-bottom: 5%;
        position:relative;
        box-sizing: border-box; 
    }
    .identifier{
        position: relative;
        margin: 0 auto 0 auto;
        border: solid black;
        width: 55%;
        max-width: 55%;
        border-radius: 45%;
        text-align: center;
    }
    .asi{
        margin:auto;
        border: solid black;
        max-width: 88.5px;
        width: 50%;
        max-height: 84px;
        height: 400%;
        text-align: center;
        font-size: 3rem;
    }
    .score{
        margin-top:7%;
        width: 25%;
        margin-left:36%;
        border-radius: 50%;
        text-align: center;
    }
    .identity-labels{
        position: relative;
        left: 30%;
    
    }
    #abilities{
        display: flex;
        flex-direction: column;
        border: solid black;
        box-sizing: border-box; 
        margin-right: 2%;
    }
    #inspiration{
        display:flex;
        flex-direction: row;
        margin-top: 5%;
        padding-bottom: 3%;
        margin-left: 2%;
    }
    #inspired{
        transform: scale(3);
    }
    #inspiration-label{
        border: solid black;
        border-left: none;
        margin-top: 1%;
        padding: 2% 12%;
    }
</style>

<body>
    <div id="basic-facts">
        <div id="character-name">
            <input type="text" id="name-field"></input>
            <label id="name-label" for="name-field">Character Name</label>
        </div>
        <div id="character-information">
            <div class="rows" id="top-row">
                <div class="columns">
                    <select id="class">
                        <option value="Artificer">Artificer</option>
                        <option value="Barbarian">Barbarian</option>
                        <option value="Bard">Bard</option>
                        <option value="Cleric">Cleric</option>
                        <option value="Druid">Druid</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Monk">Monk</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Ranger">Ranger</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Sorcerer">Sorcerer</option>
                        <option value="Warlock">Wizard</option>
                        <option value="Custom">Custom</option>
                    </select>
                    <label for="class" id = "class-label">Class</label>
                </div>
                <div class="columns">
                    <input type="text" class="input-spacer" id="subclass"></input>
                    <label for="subclass" class = "identity-labels">Subclass</label>
                </div>
                <div class="columns">
                    <input type = "text" class="input-spacer" id="background"></input>
                    <label for = "background" class = "identity-labels">Background</label>
                </div>
                <div class="columns">
                    <input type = "text" class="input-spacer" id="level"></input>
                    <label for = "level" class = "identity-labels">Level</label> 
                </div>
            </div>
            <div class="rows" id="bottom-row">
                <div class="columns">
                    <input type = "text" id="race"></input>
                    <label for = "background">Race</label>
                </div>
                <div class="columns">
                    <input type = "text" class="bottom-spacer" id="allignment"></input>
                    <label for = "alignment" class = "identity-labels">Alignment</label>
                </div>
                <div class = "columns">
                    <input type = "text" class="bottom-spacer" id="Experience"></input>
                    <label for = "alignment" class = "identity-labels">Alignment</label>
                </div>
            </div>
        </div>
    </div>

    <div class="skills-and-scores">
        <div class ="abilities">
            <div class = "stat">
                <label for="strength-asi" class="identifier">Strength</label>
                <input type="text" class="asi" name="strength-asi" readonly ></input>
                <input type=text class="score"></input>
            </div>
            <div class = "stat">
                <label for="dexterity-asi" class="identifier">Dexterity</label>
                <input type="text" class="asi" name="dexterity-asi" readonly></input>
                <input type=text class="score"></input>
            </div>
            <div class = "stat">
                <label for="Constitution-asi" class="identifier">Constitution</label>
                <input type="text" class="asi" name="Constitution-asi" readonly></input>
                <input type=text class="score"></input>
            </div>
            <div class = "stat">
                <label for="Intelligence-asi" class="identifier">Intelligence</label>
                <input type="text" class="asi" name="Intelligence-asi" readonly></input>
                <input type=text class="score"></input>
            </div>
            <div class = "stat">
                <label for="Wisdom-asi" class="identifier">Wisdom</label>
                <input type="text" class="asi" name="Wisdom-asi" readonly></input>
                <input type=text class="score"></input>
            </div>
            <div class = "stat">
                <label for="Charisma-asi" class="identifier">Charisma</label>
                <input type="text" class="asi" name="Charisma-asi" readonly></input>
                <input type=text class="score"></input>
            </div>
        </div>
        <div id = "abilities">
            <div id = "inspiration">
                <input type="radio" id="inspired"></input>
                <label id="inspiration-label">Inspiration</label>
            </div>
            <div id = "profBonus">
                <input type="text" id="prof-bonus" readonly></input>
                <label id="proficiency-label">Proficiency Bonus</label>
            </div>
        </div>
    </div>
</body>

<script>
const scores = document.querySelectorAll(".score");
const inspiration = document.querySelector("#inspired");
let checked;
window.addEventListener("load", (event) => {
    console.log(scores);
    console.log(inspiration);
});

scores.forEach((el) => {
    el.addEventListener('change', (field) => {
        const modifier = field.target.parentNode.children[1];
        const score = field.target.value;
        modifier.value = Math.floor((score - 10) /2);
    })
})

inspiration.addEventListener('click', (state) => {
    if(checked){
        inspiration.checked = false;
        checked = false;
        return
    }
    checked = true;
});
</script>
