<style>

   .skills-and-throws{

        border-radius: 45%;

        font-size: 3rem;

        width: 25%;
        margin-left:36%;
        border-radius: 50%;
        text-align: center;
    }

        position: relative;
        left: 30%;
    }
    .throw-spacing{

        padding-top: 3%;
    }

        height: 75%;
    }

        padding-left: 2%;
        font-size: 0.7rem;
    }

    }
    #abilities{
        display: flex;
        flex-direction: column;
        border: solid black;
        box-sizing: border-box; 
        margin-right: 2%;
    }
    #inspiration{
        display:flex;
        flex-direction: row;
        margin-top: 1%;

        margin-left: 2%;
    }
    #inspired{
        transform: scale(3);
    }

        border: solid black;
        border-left: none;
        margin-top: 1%;

    .skills-throws-label{

        align-content: center;

<script>
const scores = document.querySelectorAll(".score");
const inspiration = document.querySelector("#inspired");
let checked;
window.addEventListener("load", (event) => {
    console.log(scores);
    console.log(inspiration);
});

scores.forEach((el) => {
    el.addEventListener('change', (field) => {
        const modifier = field.target.parentNode.children[1];
        const score = field.target.value;
        modifier.value = Math.floor((score - 10) /2);
    })
})

inspiration.addEventListener('click', (state) => {
    if(checked){
        inspiration.checked = false;
        checked = false;
        return
    }
    checked = true;
});
</script>
